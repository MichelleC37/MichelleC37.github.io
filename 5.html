    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerButton = document.querySelector('.hamburger-menu button');
            const closeButton = document.querySelector('.close-menu');
            const menu1 = document.querySelector('.menu1');

            
            hamburgerButton.addEventListener('click', () => {
                menu1.classList.add('menu-deployed');
            });

            
            closeButton.addEventListener('click', () => {
                menu1.classList.remove('menu-deployed');
            });
        });
    </script>
<script>
  const overlay = document.getElementById('captcha-overlay');
  const captchaDisplay = document.getElementById('captcha-text');
  const inputField = document.getElementById('captcha-input');
  const submitBtn = document.getElementById('submit-btn');

  function generateCaptcha() {
    return Math.random().toString(36).substring(2, 8).toUpperCase();
  }

 
  overlay.style.display = 'flex';

  let captchaText = generateCaptcha();
  captchaDisplay.innerText = captchaText;

  submitBtn.addEventListener('click', () => {
    const input = inputField.value.toUpperCase();
    if(input === captchaText) {
      overlay.style.display = 'none';  
      sessionStorage.setItem('captchaPassed', 'true'); 
      alert("CAPTCHA completed! You can now navigate pages 6–10.");
    } else {
      alert("Incorrect! Try again.");
      inputField.value = '';
      captchaText = generateCaptcha();
      captchaDisplay.innerText = captchaText;
    }
  });
</script>
